<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .activate {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- v-bind动态绑定类名 -->
        <!-- <h2 v-bind:class="{类名1:ture,类名2:boolean}">{{message}}</h2> -->
        <!-- 大概含义是：根据类名后面的布尔值来决定将哪一个类名添加进行操作显示 -->
        <h2 v-bind:class="{activate:isActive,line:isLine}">{{message}}</h2>
        <!-- 下面通过一个需求来理解这个动态绑定：点击按钮，字体切换颜色 -->
        <button v-on:click="btnClick">切换颜色</button>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app', 
            data:{  
                message:'你好',
                isActive:true,
                isLine:true
            },
            methods:{ 
                btnClick:function(){
                    this.isActive = !this.isActive
                }
            }
        })
        </script>
</body>
</html>
