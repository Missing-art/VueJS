<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 事件调用方法没有参数,在没有参数的方法中两种调用方式输出结果一样 -->
        <button @click="btn1Click()">按钮1</button>
        <button @click="btn1Click">按钮2</button>
        <!-- 在事件定义时，写方法时省略了小括号，但是方法本身需要输入一个参数，这个时候，Vue会默认将浏览器生成的
        event对象作为参数传入到方法中 -->
        <button @click="btn2Click('name')">按钮3</button>
        <button @click="btn2Click">按钮4</button>
        <!-- 方法定义时，我们需要event对象，同时还需要其他的参数 -->
        <!-- 在调用方式，如何手动的获取到浏览器参数的event对象：$event -->
        <button @click="btn3Click(123,$event)">按钮5</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app', 
            data:{  
                message:'你好',
            },
            computed:{
            },
            methods:{ 
                btn1Click() {
                   console.log('btn1Click');
                },
                btn2Click(a) {
                    console.log('=================',a);
                },
                btn3Click(abc,event){
                    console.log('++++++',abc,event);
                }
            }
        })
        </script>
</body>
</html>
